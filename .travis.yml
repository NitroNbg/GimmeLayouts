language: android
jdk: oraclejdk8
sudo: false
env:
  matrix:
    - ANDROID_TARGET=system-images;android-22;default;x86_64 ANDROID_ABI=default/x86_64
    - ANDROID_TARGET=system-images;android-25;default;x86_64 ANDROID_ABI=default/x86_64
  global:
    - ADB_INSTALL_TIMEOUT=10
android:
  components:
  - platform-tools
  - tools
  - tools
  - build-tools-25.0.2
  - android-22
  - android-25
  - extra-android-m2repository
  - extra-google-android-support
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
before_script:
  - chmod +x gradlew
  - android list targets
  - avdmanager create --force --name test --package \'$ANDROID_TARGET\' --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
script:
  - echo "Travis branch is $TRAVIS_BRANCH"
  - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
  - adb devices
  - adb shell input keyevent 82 &
  - ./gradlew connectedAndroidTest -PdisablePreDex --stacktrace
  - ./gradlew test :lib:testDebug
before_install:
  - pip install --user codecov
after_success:
  - codecov